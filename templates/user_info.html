{% extends 'base.html' %}

{% block title %}User Info - {{ user.get_full_name() }}{% endblock %}

{% block content %}

<h3 class="text-light m-3 text-center">User Info</h3>
<img    alt="{{ user.get_full_name() }} profile picture"
            src="{{ user.image_url }}"
            class="img-thumbnail rounded-float-right m-3">
<ul class="m-3">
    <h5 class="text-light"><b>{{ user.get_full_name()}}</b></h5>
    <a href="/users/{{ user.id }}/edit" class="btn btn-primary justify-content-center">Edit</a>
</ul>


<ul class="m-3">
    <h5 class="text-light"><b>Posts</b></h5>
    {% for post in posts %}
    <li class="text-light">
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    <a href="/users/{{ user.id }}/posts/new" 
        class="btn btn-primary justify-content-center p-1">Add New Post</a>
</ul>




{% endblock %}
