{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}

<h3 class="text-light m-3">Add User</h3>
<form method="POST" class="m-3">
    <p class="text-light">First Name:     
      <input name="first_name" value="{{ user.first_name }}"></p>
    <p class="text-light">Last Name:  
      <input name="last_name" value="{{ user.last_name }}"></p>
    <p class="text-light">Image URL:   
      <input name="image_url" value="{{ user.image_url }}"></p>
    <button class="btn-success m-3 p-2">Save Changes</button>
    <button class="btn-warning text-light p-2">Cancel Changes</button>
    <a href="/users/{{ user.id }}/delete" class="btn btn-danger m-1 p-2">Delete User</a>
  </form>





{% endblock %}
