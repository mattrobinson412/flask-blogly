{% extends 'base.html' %}

{% block title %}Edit Tag - {{ tag.name }}{% endblock %}

{% block content %}


<div class="container">
    <h3 class="text-light m-3 text-center">Edit Tag</h3>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <form method="POST">
                <p class="text-light text-center">Name:    
                    <input name="name" value="{{ tag.name }}"></p>
                <a href="/tags" 
                    class="btn btn-light m-3 justify-content-center">Cancel</a>
                <button class="btn btn-success justify-content-center">Save</button>
            </form>
        </div>
        <div class="col-sm"></div>


        
    </div>



</div>






{% endblock %}
