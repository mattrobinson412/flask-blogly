{% extends 'base.html' %}

{% block title %}All Tags{% endblock %}

{% block content %}

<h1 class="text-light m-3">Tags</h1>
<ul class="text-light p-1 m-3">
  {% for tag in tags %}
  <li class="m-1"><a href="/tags/{{ tag.id }}" class="text-light">{{ tag.name }}</a></li>
  {% endfor %}
</ul>

<a href="/tags/new" class="btn btn-success m-3">Add Tag</a>





{% endblock %}
