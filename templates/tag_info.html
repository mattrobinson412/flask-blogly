{% extends 'base.html' %}

{% block title %}Tag Info - {{ tag.name }}{% endblock %}

{% block content %}

<h3 class="text-light p-1 m-4">{{ tag.name }}</h3>
<ul class="">
{% for tag in tag.posttags %}
    <li>
        <a class="text-light" href="/posts/{{ tag.post.id }}">{{ tag.post.title }}</a>
    </li>
{% endfor %}
</ul>

<a href="/tags/{{ tag.id }}/edit" class="btn btn-info m-3">Edit Tag</a>
<a href="/tags/{{ tag.id }}/delete" class="btn btn-danger m-3">Delete Tag</a>





{% endblock %}
