{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}

<h3 class="text-light m-3 text-center">Add User</h3>
<form method="POST">
    <p class="text-light text-center">First Name:     <input name="first_name"></p>
    <p class="text-light text-center">Last Name:  <input name="last_name"></p>
    <p class="text-light text-center">Image URL:   <input name="image_url"></p>
    <<a href="/users" 
        class="btn btn-light m-3 justify-content-center">Cancel</a>
    <button type="button" class="btn-success justify-content-center m-3">Save</button>
  </form>





{% endblock %}
